<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Placement Logic Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè™ Store Placement Puzzle</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Level:</span>
                    <span id="levelDisplay">1</span>
                </div>
                <div class="info-item">
                    <span class="label">Lives:</span>
                    <span id="livesDisplay">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</span>
                </div>
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span id="scoreDisplay">0</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Game Board Section -->
            <section class="game-board-section">
                <h2>Street Layout</h2>
                <div class="streets-container">
                    <!-- Street A -->
                    <div class="street">
                        <h3>Street A</h3>
                        <div class="positions">
                            <div class="position" data-street="A" data-pos="1">
                                <span class="position-label">A1</span>
                                <div class="store-slot" id="A1"></div>
                            </div>
                            <div class="position" data-street="A" data-pos="2">
                                <span class="position-label">A2</span>
                                <div class="store-slot" id="A2"></div>
                            </div>
                            <div class="position" data-street="A" data-pos="3">
                                <span class="position-label">A3</span>
                                <div class="store-slot" id="A3"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Street B -->
                    <div class="street">
                        <h3>Street B</h3>
                        <div class="positions">
                            <div class="position" data-street="B" data-pos="1">
                                <span class="position-label">B1</span>
                                <div class="store-slot" id="B1"></div>
                            </div>
                            <div class="position" data-street="B" data-pos="2">
                                <span class="position-label">B2</span>
                                <div class="store-slot" id="B2"></div>
                            </div>
                            <div class="position" data-street="B" data-pos="3">
                                <span class="position-label">B3</span>
                                <div class="store-slot" id="B3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Available Stores Section -->
            <section class="stores-section">
                <h3>Drag Stores to Place Them</h3>
                <div class="available-stores" id="availableStores">
                    <!-- Stores will be generated here -->
                </div>
            </section>

            <!-- Clues Section -->
            <section class="clues-section">
                <h3>Clues üîç</h3>
                <div class="clues-list" id="cluesList">
                    <!-- Clues will be generated here -->
                </div>
            </section>

            <!-- Question Section -->
            <section class="question-section">
                <div class="question-box">
                    <h3>Question:</h3>
                    <p id="questionText">Question will appear here</p>
                    <div class="answer-options" id="answerOptions">
                        <!-- Answer options will be generated here -->
                    </div>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <button id="submitBtn" class="btn btn-submit">Submit Answer</button>
                <button id="hintBtn" class="btn btn-hint">Get Hint</button>
                <button id="resetBtn" class="btn btn-reset">Reset Board</button>
            </section>
        </main>

        <!-- Feedback Message -->
        <div id="feedbackMessage" class="feedback-message hidden"></div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="gameOverTitle">Game Over!</h2>
                <p id="gameOverMessage">Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="btn btn-submit">Play Again</button>
            </div>
        </div>

        <!-- Victory Modal -->
        <div id="victoryModal" class="modal hidden">
            <div class="modal-content">
                <h2>üéâ Level Complete!</h2>
                <p>Your Score: <span id="levelScore">0</span></p>
                <button id="nextLevelBtn" class="btn btn-submit">Next Level</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
